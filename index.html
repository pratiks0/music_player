<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" href="logo.ico" type="image/x-icon">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Music</title>
        <link rel="stylesheet" href="styles.css">
        </head>
<body>
    <nav>
        <div class="logo">
            <img src="logo.ico" alt=""> <span>SPUTIFI</span>
        </div>
        <ul>
            <li>Home</li>
            <li>Songs</li>
            <button>Sign In</button>

        </ul>
    </nav>

    <div class="container">
        <div class="songList">
            <h1>Music For Everyone</h1>
            <div class="songItemContainer">
                <div class="card">
                    <div class="items">
                        <img src="banners/1.jpg" alt="">
                        <p>Band4Band- Central cee</p>
                         <span id="length">2:31 <i id="0" class="far songItemPlay fa-3x fa-play-circle"></i></span>
                    </div>
                </div>
                <div class="card">
                    <div class="items">
                        <img class="tamatar" src="banners/2.jpeg" alt="">
                        <p>Aha tamatar</p>
                         <span id="length">1:31 <i id="1" class="far songItemPlay fa-play-circle"></i></span>
                    </div>
                </div>
                <div class="card">
                    <div class="items">
                        <img src="banners/3.jpg" alt="">
                        <p>Snooze- SZA</p>
                         <span id="length">4:40 <i id="2" class="far songItemPlay fa-play-circle"></i></span>
                    </div>
                </div>
                <div class="card">
                    <div class="items">
                        <img src="banners/4.jpg" alt="">
                        <p>Not Like Us- Kendrick Lamar</p>
                         <span id="length">4:33 <i id="3" class="far songItemPlay fa-play-circle"></i></span>
                    </div>
                </div>
                <div class="card">
                    <div class="items">
                        <img src="banners/5.jpg" alt="">
                        <p>Smack That- Akon ft EMINEM</p>
                         <span id="length">4:12 <i id="4" class="far songItemPlay fa-play-circle"></i></span>
                    </div>
                </div>
                
            </div>
        </div>
        <div class="songBanner"></div>
    </div>

    <div class="bottom">
        <input type="range" name="range" id="myProgressBar" min="0" value="0" max="100">
        <div class="icons">
            <i class="fas fa-3x fa-step-backward" id="previous"></i>
            <i class="far fa-3x fa-play-circle" id="masterPlay"></i>
            <i class="fas fa-3x fa-step-forward" id="next"></i> 
        </div>
        <div class="songInfo">
            <img style="opacity: 0;" src="playing.gif" width="42px" alt="" id="gif"> <span id="masterSongName">Band4Band- Central Cee</span>
        </div>
    </div>
    <script src="script.js"></script>
    <script src="https://kit.fontawesome.com/26504e4a1f.js" crossorigin="anonymous"></script>
</body>
</html>
